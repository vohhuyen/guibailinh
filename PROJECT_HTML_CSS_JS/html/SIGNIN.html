<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/PROJECT_HTML_CSS_JS/css/SIGNIN_UP.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/PROJECT_HTML_CSS_JS/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <!-- Form without bootstrap -->
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-action-left">
                <div class="auth-form-outer">
                    <h2 class="auth-form-title">
                        Sign In
                    </h2>
                    <div class="auth-external-container">
                        <div class="auth-external-list">
                            <ul>
                                <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                            </ul>
                        </div>
                        <p class="auth-sgt">or sign in with:</p>
                    </div>
                    <form class="login-form">
                        <input type="email" class="auth-form-input" placeholder="Email">
                        <div class="input-icon">
                            <input type="password" class="auth-form-input" placeholder="Password">
                            <i class="fa fa-eye show-password"></i>
                        </div>
                        <label class="btn active">
                            <input type="checkbox" name='email1' checked>
                            <i class="fa fa-square-o"></i><i class="fa fa-check-square-o"></i> 
                            <span> Remember password.</span>
                        </label>
                        <div class="footer-action">
                            <input type="submit" value="Sign In" class="auth-submit">
                            <a href="/PROJECT_HTML_CSS_JS/html/SIGNUP.html" class="auth-btn-direct">Sign Up</a>
                        </div>
                    </form>
                    <div class="auth-forgot-password">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
            </div>
            <div class="auth-action-right">
                <div class="auth-image">
                    <div class="bg_logo">
                        <img src="/PROJECT_HTML_CSS_JS/img/PRINT-removebg-preview.png" alt="logo" class="logo">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_left">
                <div class="follow">
                    <b>Subscribe to our newsletter !</b>
                    <input type="email" class="footer_email" placeholder="Email">
                    <input type="submit" value="Send" class="send">
                </div>
                <div class="language">
                    <b>language / currency</b>
                    <br>
                    <div class="language_select">
                        <input type="email" class="footer_language" placeholder="Vietnamese | VND">
                        <i class="fa-solid fa-chevron-right icon-chevron"></i>
                    </div>
                </div>
            </div>
            <div class="footer_middle1">
                <h2>Service</h2>
                <table class="service">
                    <tr class="service_item">
                        <td class="fa-solid fa-cart-shopping"></td>
                        <td>Your order</td>
                    </tr>
                    <tr class="service_item">
                        <td class="fa-light fa-question"></td>
                        <td>Help</td>
                    </tr>
                    <tr class="service_item">
                        <td class="fa-regular fa-envelope"></td>
                        <td>Contact</td>
                    </tr>
                </table>
                <h2>
                    <span>More</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </h2>
            </div>
            <div class="footer_middle2">
                <h2>Company</h2>
                <table class="service">
                    <tr class="service_item">
                        <td>About Us</td>
                    </tr>
                    <tr class="service_item">
                        <td>Sustainability</td>
                    </tr>
                    <tr class="service_item">
                        <td>History</td>
                    </tr>
                </table>
                <h2>
                    <span>More</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </h2>
            </div>
            <div class="footer_right">
                <h2>Follow us on:</h2>
                <table class="service">
                    <tr class="service_item">
                        <td class="fa-brands fa-square-facebook"></td>
                        <td>Facebook</td>
                    </tr>
                    <tr class="service_item">
                        <td class="fa-brands fa-twitter"></td>
                        <td>Twitter</td>
                    </tr>
                    <tr class="service_item">
                        <td class="fa-brands fa-instagram"></td>
                        <td>Instagram</td>
                    </tr>
                </table>
                <h2>
                    <span>More</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </h2>
            </div>
        </div>
    </div>
</body>
</html>
